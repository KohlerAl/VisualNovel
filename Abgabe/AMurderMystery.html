<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="AMurderMystery.css">
  <script src="Fudge/FudgeCore.js"></script>
  <script src="FudgeStory/FudgeStory.js"></script>
  <script src="./Build/AMurderMystery.js"></script>
  <title>A Murder Mystery</title>
</head>

<body>
  <scene>

    <dialog type="splash" open>
      <img id="FudgeStoryLogo" theme="light" /> <!-- use "light" or "dark" -->
      <p>
        A Murder Mystery
      </p>
    </dialog>

    <canvas></canvas>


    <speech>
      <name>The name of the character speaking</name>
      <content>The text the character says</content>
    </speech>

    <dialog type="text">
      The content of a page of text for reading
    </dialog>

    <dialog type="inventory">
      <button type="button">close</button>
      <ul>
      </ul>
    </dialog>
    <div id="meter" type="interface">
      <input id="scoreForAsh" type="text" value="Ash" disabled>
      <meter id="ashMeter" name="pointsAsh" min="-300" max="300" value="0"></meter>

      
      <input id="scoreforOfficer" type="text" value="Officer" disabled>
      <meter id="officerMeter" name="pointsOfficer" min="-300" max="300" value="0"></meter>
    </div>
    <interface>

    </interface>

  </scene>
</body>

</html>
